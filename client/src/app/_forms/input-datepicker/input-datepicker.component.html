<div class="form-group">
  <input type="text"
         [class.is-invalid]="ngControl.touched && ngControl.invalid"
         class="form-control"
         [formControl]="ngControl.control"
         bsDatepicker
         #dp="bsDatepicker"
         [bsConfig]="bsConfig"
         placeholder="{{label}}"
         [maxDate]="maxDate" />
  <div class="invalid-feedback" *ngIf="ngControl.control.errors?.required">{{label}} is required</div>
</div>
