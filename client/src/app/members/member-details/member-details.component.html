<p class="old" (click)="change()" [ngClass]="{'old': toggle,'new':!toggle}">toggle</p>
<div class="row" *ngIf="member">
  <div class="col-lg-4 col-md-8 col-sm-12 border-1 small-screen" *ngIf="toggle">
    <div class="card">
      <img src="{{member.photoUrl ||'../assests/user.png' }}" alt="{{member.knownas}}" class="card-img-top img-thumbnail" />
      <p class="close">close</p>
      <div class="card-body">
        <div>
          <strong>Location:</strong>
          <p>{{member.country}},{{member.city}}</p>
        </div>
        <div>
          <strong>Age:</strong>
          <p>{{member.age}}</p>
        </div>
        <div>
          <strong>Member since:</strong>
          <p>{{member.created}}</p>
        </div>
        <div>
          <strong>Last Active:</strong>
          <p>{{member.lastActive}}</p>
        </div>
      </div>
      <div class="card-footer">
        <div class="btn-group d-flex">
          <button type="button" tooltip="Like {{member.knownas}}"
        [adaptivePosition]="false"
        placement="top"
        Tooltip on top class="btn btn-primary mr-1">Like</button>
          <button type="button" tooltip="Message {{member.knownas}}"
        [adaptivePosition]="false"
        placement="top"
        Tooltip on top  class="btn btn-success">Message</button>
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-8 col-md-12">
    <tabset #staticTabs class="member-tabset">
    <tab heading="{{member.knownas}}" class="p-1 mt-2">
      <h4>Description:</h4>
      <p>{{member.introduction}}</p>
      <h4>Introduction:</h4>
      <p>{{member.lookingFor}}</p>
    </tab>
    <tab heading="Interests" class="p-1 mt-2">
      <h4>Interests:</h4>
      <p>{{member.interests}}</p>
    </tab>
    <tab heading="Photos" class="p-1 mt-2">
      <p>photos</p>
      <ngx-gallery [options]="galleryOptions" [images]="galleryImages" class="ngx-gallery" ></ngx-gallery>
    </tab>
    <tab heading="messages" class="p-1 mt-2"><p>messages</p></tab>
  </tabset>
  </div>
</div>
