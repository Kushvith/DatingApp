<div class="card mb-4">
  <div class="card-img-wrapper">
    <img class="card-img-top" src="{{member.photoUrl || '../../assets/user.png'}}" alt="{{member.knownas}}" />
      <ul class="list-inline p-1 icons animate text-center">
        <li class="list-inline-item"><button class="btn btn-primary" routerLink="{{member.userName}}"><i class="fa fa-user"></i></button></li>
        <li class="list-inline-item"><button class="btn btn-primary"><i class="fa fa-heart"></i></button></li>
        <li class="list-inline-item"><button class="btn btn-primary"><i class="fa fa-envelope"></i></button></li>
      </ul>
  </div>
  <div class="card-body p-1">
      <h6 class="card-title text-center"><i class="fa fa-user mr-1"></i>{{member.knownas}}</h6>
      <p class="text-center text-muted card-text">{{member.city}}</p> 
  </div>
</div>
